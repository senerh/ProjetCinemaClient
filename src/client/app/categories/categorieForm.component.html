<div class="container row">
    <!--<h1>Ajouter un categorie</h1>-->



    <form (ngSubmit)="onCategorieSubmit(formGroupCategorie.valid)" [formGroup]="formGroupCategorie" id="form" class="topBefore">

        <div class="validation" *ngIf="formGroupCategorie.controls.codeCat.invalid">
            <span>Le code de la categorie doit faire 2 caract√®res</span>
        </div>
        <div class="form-group">
            <input id="codeCat" type="text" formControlName="codeCat" class="form-control" placeholder="CODE DE LA CATEGORIE">
        </div>

        <div class="form-group">
            <input id="libelleCat" type="text" formControlName="libelleCat" class="form-control" placeholder="NOM DE LA CATEGORIE">
        </div>

        <input id="submit" type="submit" value="AJOUTER">

    </form>

</div>
