<div class="container row">
    <!--<h1>Ajouter un realisateur</h1>-->

    <form (ngSubmit)="onRealisateurSubmit(formGroupRealisateur.valid)" [formGroup]="formGroupRealisateur" id="form" class="topBefore">

        <div class="form-group">
            <input id="nomRea" type="text" formControlName="nomRea" class="form-control" placeholder="NOM">
        </div>

        <div class="form-group">
            <input id="prenRea" type="text" formControlName="prenRea" class="form-control" placeholder="PRENOM">
        </div>

        <input id="submit" type="submit" value="AJOUTER">

    </form>
</div>
